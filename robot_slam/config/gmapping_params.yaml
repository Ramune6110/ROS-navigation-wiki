# 地図情報の時間更新
map_update_interval: 2.0
# 使用するレーザー計測の最大範囲
maxUrange: 3.0
# レーザー対応対策の標準偏差
sigma: 0.05
# レーザー対応対策のwindowサイズ
kernelSize: 1
# 初期探索ステップ(移動)
lstep: 0.05
# 初期探索ステップ(回転)
astep: 0.05
# スキャンマッチングの反復回数
iterations: 5
# ビーム尤度関数の標準偏差
lsigma: 0.075
# 尤度平滑化ゲイン
ogain: 3.0
# 各スキャンでスキップするビームの数
lskip: 0
# スキャンマッチング結果の評価に用いる最小値
minimumScore: 50
# オドメトリエラー(移動、移動)
srr: 0.1
# オドメトリエラー(移動、回転)
srt: 0.2
# オドメトリエラー(回転、移動)
str: 0.1
# オドメトリエラー(回転、回転)
stt: 0.2
# 処理に必要な最低移動距離
linearUpdate: 1.0
# 処理に必要な最低回転角度
angularUpdate: 0.2
# 最後にスキャンした時間が更新時間を超えた場合, スキャンを行う
temporalUpdate: 0.5
# リサンプリング限界値
resampleThreshold: 0.5
# パーティクル数
particles: 100
# 初期地図サイズ
xmin: -10.0
# 初期地図サイズ
ymin: -10.0
# 初期地図サイズ
xmax: 10.0
# 初期地図サイズ
ymax: 10.0
# 地図の解像度
delta: 0.05
# 尤度計算の範囲(移動)
llsamplerange: 0.01
# 尤度計算のステップ幅(移動)
llsamplestep: 0.01
# 尤度計算の範囲(回転)
lasamplerange: 0.005
# 尤度計算のステップ幅(回転)
lasamplestep: 0.005